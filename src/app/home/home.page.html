<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
 

  <swiper-container
  [loop]="true"
  [allowSlidePrev]="false"
  [pagination]="true">

  <swiper-slide *ngFor="let slide of slides; let i = index" >
    <img src="{{slide.image}}"/>
    <h1 class="titles" > {{slide.titles}} </h1>
    <p class="subtitles" > {{slide.subtitles}} </p>
    
  </swiper-slide>

   
  </swiper-container>

</ion-content>
